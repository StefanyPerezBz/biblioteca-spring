<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark LMS - Login</title>

    <!-- <th:block th:replace="fragments/styles :: common"></th:block> -->

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/custom/css/custom.min.css}" rel="stylesheet">
    <link th:href="@{/custom/css/common.css}" rel="stylesheet">

    <!-- Datatables -->
    <link th:href="@{/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="login">
<div>

    <!-- Fondo personalizado para la página de login -->
    <style>
        body.login {
            background: url('/images/fondo-biblioteca.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login_wrapper {
            max-width: 400px;
            margin: auto;
            padding-top: 80px;
        }

        .login_content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .login_logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login_logo img {
            max-width: 120px;
            height: auto;
        }
    </style>

    <div class="login_wrapper">
        <section class="login_content">
            <!-- Logo -->
            <div class="login_logo">
                <img src="/images/logo-biblioteca.png" alt="Logo del sistema">
            </div>

            <!-- Formulario -->
            <form th:action="@{/login}" method="post" id="loginform">
                <h1 class="text-center">Iniciar Sesión</h1>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" name="username" required autofocus />
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password" required />
                </div>

                <div>
                    <button type="submit" class="btn btn-dark btn-block">Ingresar</button>
                </div>

                <div class="clearfix"></div>

                <div class="separator">
                    <br />
                    <div>
                        <h1><i class="fa fa-book"></i> Sistema de Biblioteca</h1>
                        <p>©2025 Todos los derechos reservados.</p>
                    </div>
                </div>
            </form>
        </section>
    </div>


</div>

<script th:if="${param.error}">
    Swal.fire({
        icon: 'error',
        title: 'Credenciales incorrectas',
        text: 'El usuario o la contraseña son inválidos.',
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'Intentar de nuevo'
    });
</script>


</body>
</html>
