<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="menu">
	<!-- top navigation -->
	<div class="top_nav">
		<div class="nav_menu">
			<nav>
				<div class="nav toggle">
					<a id="menu_toggle"><i class="fa fa-bars"></i></a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span th:text="${session.loggedInUserName}"></span>
							<span class="fa fa-angle-down"></span>
						</a>
						<ul class="dropdown-menu dropdown-usermenu pull-right">
							<li>
								<a href="#" data-toggle="modal" data-target="#logoutModal">
									<i class="fa fa-sign-out pull-right"></i> Cerrar sesión
								</a>
							</li>
						</ul>
					</li>
				</ul>

			</nav>
		</div>
	</div>
	<!-- /top navigation -->

	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title">Cerrar sesión</h4>
				</div>

				<div class="modal-body">
					<p>¿<span th:text="${session.loggedInUserName}"></span>, Estás segura(o) de que deseas cerrar sesión?</p>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<a href="/logout" class="btn btn-primary">Sí, cerrar sesión</a>
				</div>

			</div>
		</div>
	</div>



</th:block>

</html>
