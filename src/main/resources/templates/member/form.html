<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spark LMS - Member Form</title>

	<th:block th:replace="fragments/styles :: common"></th:block>
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	<!-- SweetAlert2 CDN -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="nav-md">
<div class="container body">
	<div class="main_container">

		<th:block th:replace="fragments/sidemenu :: menu"></th:block>
		<th:block th:replace="fragments/topmenu :: menu"></th:block>

		<!-- page content -->
		<div class="right_col" role="main">
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_title">
							<h2 th:if="${member.id==null}">Agregar Nuevo Usuario</h2>
							<h2 th:if="${member.id!=null}">Editar Usuario</h2>
							<div class="clearfix"></div>
						</div>
						<div class="x_content">

							<div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${successMsg}">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
								<span th:text="*{successMsg}"></span>
							</div>

							<br />
							<form id="member-form"
								  th:action="@{/member/save}"
								  method="post"
								  th:object="${member}"
								  class="form-horizontal form-label-left"
								  data-parsley-validate>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo <span class="required">*</span></label>
									<div class="col-md-2 col-sm-2 col-xs-12">
										<select th:field="*{type}" class="form-control js-example-basic-single" required="required">
											<option th:each="mt : ${memberTypes}" th:value="${mt}" th:text="${mt}"></option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Primer nombre <span class="required">*</span></label>
									<div class="col-md-4 col-sm-4 col-xs-12">
										<input type="text" th:field="*{firstName}" class="form-control col-md-7 col-xs-12" required data-parsley-required-message="Este campo es obligatorio.">
									</div>
									<div class="col-md-3 col-sm-3 col-xs-12 mt-5">
										<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12" >Segundo nombre</label>
									<div class="col-md-4 col-sm-4 col-xs-12">
										<input type="text" th:field="*{middleName}" class="form-control col-md-7 col-xs-12">
									</div>
									<div class="col-md-3 col-sm-3 col-xs-12 mt-5">
										<span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Apellidos <span class="required">*</span></label>
									<div class="col-md-4 col-sm-4 col-xs-12">
										<input type="text" th:field="*{lastName}" class="form-control col-md-7 col-xs-12" required data-parsley-required-message="Este campo es obligatorio.">
									</div>
									<div class="col-md-3 col-sm-3 col-xs-12 mt-5">
										<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Género <span class="required">*</span></label>
									<div class="col-md-2 col-sm-2 col-xs-12">
										<select th:field="*{gender}" class="form-control js-example-basic-single" required data-parsley-required-message="Este campo es obligatorio.">
											<option th:value="'Male'" th:text="Masculino"></option>
											<option th:value="'Female'" th:text="Femenino"></option>
										</select>
									</div>
								</div>

								<div class="form-group">
									<label for="dateOfBirth" class="control-label col-md-3 col-sm-3 col-xs-12">Fecha de nacimiento <span class="required">*</span></label>
									<div class="col-md-2 col-sm-2 col-xs-12">

										<input type="text" class="form-control"  data-inputmask="'alias': 'date', 'inputFormat': 'dd-MM-yyyy'"
											   name="dateOfBirth" id="dateOfBirth"
											   th:value="${member.dateOfBirth}?${#dates.format(member.dateOfBirth, 'dd-MM-yyyy')}:''" >
										<span class="fa fa-calendar form-control-feedback right" aria-hidden="true"></span>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-12 mt-5">
										<span id="dobErr"></span>
										<span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>

										<span id="dateError" class="text-red-600 text-sm" style="display:none;"></span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Número de contacto </label>
									<div class="col-md-4 col-sm-4 col-xs-12">
										<input type="text" th:field="*{contact}" class="form-control col-md-7 col-xs-12">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Correo electrónico </label>
									<div class="col-md-4 col-sm-4 col-xs-12">
										<input type="text" th:field="*{email}" class="form-control col-md-7 col-xs-12">
									</div>
								</div>


								<input type="hidden" th:if="${id!=null}" th:field="*{id}" />
								<input type="hidden" name="joiningDate" id="joiningDate" th:value="${member.joiningDate}?${#dates.format(member.joiningDate, 'dd-MMM-yyyy')}:${#dates.format(#dates.createNow(), 'dd-MMM-yyyy')}" />

								<div class="ln_solid"></div>

								<div class="text-center mt-3">
									<th:block th:if="${id == null}">
										<button type="reset" class="btn btn-dark btn-md px-4 me-2">
											Resetear
										</button>
									</th:block>

									<th:block th:if="${id != null}">
										<button type="button" class="btn btn-warning btn-md px-4 me-2" id="gotoListBtn">
											Ir a la lista
										</button>
									</th:block>

									<th:block th:if="${id == null}">
										<button type="submit" class="btn btn-success btn-md px-4">
											Guardar
										</button>
									</th:block>
									<th:block th:if="${id != null}">
										<button type="submit" class="btn btn-primary btn-md px-4">
											Editar
										</button>
									</th:block>

								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /page content -->

		<th:block th:replace="fragments/footer :: footer"></th:block>

	</div>
</div>

<th:block th:replace="fragments/scripts :: common"></th:block>
<!-- jquery.inputmask -->
<script th:src="@{/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
<script th:src="@{/custom/js/member/form.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/parsleyjs/dist/i18n/es.js"></script>
<script src="https://cdn.jsdelivr.net/npm/parsleyjs/dist/i18n/es.extra.js"></script>
<script>
	Parsley.setLocale('es');
</script>

<script>
	$(document).ready(function() {
		$('.js-example-basic-single').select2();
	});
</script>

<script>
	$(document).ready(function () {
		$('#dateOfBirth').inputmask({
			mask: '99-99-9999',
			placeholder: 'dd-mm-aaaa',
			showMaskOnHover: false,
		});
	});

	function validateDate(input) {
		const dateError = document.getElementById('dateError');
		const value = input.value;

		// Validar formato completo dd-mm-aaaa
		const datePattern = /^(0[1-9]|[12][0-9]|3[01])-(0[1-9]|1[0-2])-\d{4}$/;
		if (!datePattern.test(value)) {
			dateError.style.display = 'block';
			dateError.textContent = 'Formato de fecha inválido (dd-mm-aaaa)';
			input.setCustomValidity('Formato de fecha inválido');
			return;
		}

		const [day, month, year] = value.split('-').map(Number);
		const today = new Date();
		const maxYear = today.getFullYear();

		// Validar si el año es futuro
		if (year > maxYear) {
			dateError.style.display = 'block';
			dateError.textContent = 'El año no puede ser mayor al actual';
			input.setCustomValidity('Año inválido');
			return;
		}

		// Validar existencia real de la fecha
		const date = new Date(year, month - 1, day);
		if (
				date.getFullYear() !== year ||
				date.getMonth() !== month - 1 ||
				date.getDate() !== day
		) {
			dateError.style.display = 'block';
			dateError.textContent = 'Fecha inválida. Revisa el día y mes.';
			input.setCustomValidity('Fecha inexistente');
			return;
		}

		// Todo válido
		dateError.style.display = 'none';
		input.setCustomValidity('');
	}

	document.getElementById('dateOfBirth').addEventListener('input', function (e) {
		const value = e.target.value;

		// Auto-insertar guiones
		if ((value.length === 2 || value.length === 5) && value[value.length - 1] !== '-') {
			e.target.value = value + '-';
		}

		validateDate(e.target);
	});

	// Validación final al perder el foco
	document.getElementById('dateOfBirth').addEventListener('blur', function (e) {
		validateDate(e.target);
	});
</script>


</body>
</html>
